version: '2.2'
services:
  postgres-exporter-singleton:
    image: quay.io/prometheuscommunity/postgres-exporter
    container_name: postgres-exporter-singleton
    environment:
      - DATA_SOURCE_NAME="postgresql://root:123456@localhost:5432/postgres?sslmode=disable"
    ports:
      - 9187:9187
    networks:
      - local-net
networks:
  local-net:
    external: true